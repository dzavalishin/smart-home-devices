--
-- NUTMEM_SIZE and NUTMEM_START, is not needed here, 
-- the linker script will be used for this information.
--

PLATFORM = "EVK1101"
AVR32_GCC = ""
LDSCRIPT = "uc3b0256_rom"
MCU_AVR32UC3B0256 = ""
MCU_AVR32 = "1"
OSC0_VAL = "12000000"
PLL_MUL_VAL = "9"
PLL_DIV_VAL = "1"                             
PLL_FREQ_VAL = "1"
PLL_DIV2_VAL = "1"
PLL_WBWD_VAL = "0"
PLL_PBADIV_VAL = "1"
PLL_PBASEL_VAL = "1"
PLL_PBBDIV_VAL = "0"
PLL_PBBSEL_VAL = "0"
PLL_HSBDIV_VAL = "0"
PLL_HSBSEL_VAL = "0"
SPI0_CS0_PIO_ID = "PIOA_ID"
SPI0_CS0_PIO_BIT = "16"
SPI0_CS1_PIO_ID = "PIOA_ID"
SPI0_CS1_PIO_BIT = "17"
SPI0_CS2_PIO_ID = "PIOA_ID"
SPI0_CS2_PIO_BIT = "9"
NUT_THREAD_IDLESTACK = "512"
NUT_THREAD_MAINSTACK = "1024"
CONFNET_NVMEM = ""
